<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="bg-white dark:bg-slate-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4 transition-colors duration-200">
        <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-slate-100 mb-4" id="modal-title">
                    {{ isEditing ? 'Editar Usuario' : 'Nuevo Usuario' }}
                </h3>
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Nombre Completo</label>
                        <input type="text" id="name" formControlName="name"
                            class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 rounded-md p-2 border transition-colors duration-200">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="usuario" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Usuario</label>
                            <input type="text" id="usuario" formControlName="usuario"
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 rounded-md p-2 border transition-colors duration-200">
                        </div>
                        <div>
                            <label for="telefono" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Teléfono</label>
                            <input type="text" id="telefono" formControlName="telefono"
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 rounded-md p-2 border transition-colors duration-200">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Email</label>
                        <input type="email" id="email" formControlName="email"
                            class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 rounded-md p-2 border transition-colors duration-200">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Contraseña {{
                            isEditing ? '(Dejar en blanco para mantener)' : '' }}</label>
                        <input type="password" id="password" formControlName="password"
                            class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 rounded-md p-2 border transition-colors duration-200">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="rol_id" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Rol</label>
                            <select id="rol_id" formControlName="rol_id"
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">
                                <option value="">Seleccione</option>
                                @for (rol of roles; track rol.id) {
                                <option [value]="rol.id">{{ rol.nombre }}</option>
                                }
                            </select>
                        </div>
                        <div>
                            <label for="sucursal_id" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Sucursal</label>
                            <select id="sucursal_id" formControlName="sucursal_id"
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">
                                <option value="">Seleccione</option>
                                @for (sucursal of sucursales; track sucursal.id) {
                                <option [value]="sucursal.id">{{ sucursal.nombre }}</option>
                                }
                            </select>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input id="estado" type="checkbox" formControlName="estado"
                            class="h-4 w-4 text-blue-600 dark:text-blue-400 focus:ring-blue-500 border-gray-300 dark:border-slate-600 rounded bg-white dark:bg-slate-700">
                        <label for="estado" class="ml-2 block text-sm text-gray-900 dark:text-slate-100">Activo</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-gray-50 dark:bg-slate-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse transition-colors duration-200">
        <button type="submit" [disabled]="form.invalid"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 dark:bg-blue-500 text-base font-medium text-white hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50 transition-colors duration-200">
            Guardar
        </button>
        <button type="button" (click)="onCancel()"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 dark:border-slate-600 shadow-sm px-4 py-2 bg-white dark:bg-slate-800 text-base font-medium text-gray-700 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm transition-colors duration-200">
            Cancelar
        </button>
    </div>
</form>
