<div class="container mx-auto px-4 py-8">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
        <h1 class="text-2xl font-bold text-gray-800">Gesti√≥n de Usuarios</h1>
        <div class="flex flex-wrap justify-center gap-2">
            <button (click)="exportExcel()"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded flex items-center transition duration-300">
                <i class="fas fa-file-excel mr-2"></i> <span class="hidden sm:inline">Excel</span>
            </button>
            <button (click)="exportPDF()"
                class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex items-center transition duration-300">
                <i class="fas fa-file-pdf mr-2"></i> <span class="hidden sm:inline">PDF</span>
            </button>
            <button (click)="openFormModal()"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
                Nuevo <span class="hidden sm:inline ml-1">Usuario</span>
            </button>
        </div>
    </div>

    <div class="mb-4">
        <app-search-bar class="w-full sm:max-w-md" (search)="onSearch($event)"></app-search-bar>
    </div>

    <!-- List Component -->
    <app-usuarios-list [usuarios]="usuarios" [isLoading]="isLoading" (edit)="onEdit($event)"
        (delete)="onDelete($event)">
    </app-usuarios-list>

    <app-pagination [currentPage]="currentPage" [lastPage]="lastPage" [total]="total"
        (pageChange)="onPageChange($event)">
    </app-pagination>
</div>

<!-- Form Modal -->
@if (isFormModalOpen) {
<div class="fixed inset-0 overflow-y-auto z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"
            (click)="closeFormModal()"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <!-- Form Component -->
            <app-usuario-form [user]="selectedUser" [roles]="roles" [sucursales]="sucursales" (save)="onSave($event)"
                (cancel)="closeFormModal()">
            </app-usuario-form>
        </div>
    </div>
</div>
}
