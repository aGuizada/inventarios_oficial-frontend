<div class="space-y-6">
    <!-- Welcome Section -->
    <div class="bg-white rounded-xl p-6 shadow-sm border border-slate-100">
        <h2 class="text-2xl font-bold text-slate-800">Panel de Control</h2>
        <p class="text-slate-500">Bienvenido al sistema de gestión de inventarios.</p>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div *ngFor="let stat of stats"
            class="bg-white rounded-xl p-6 shadow-sm border border-slate-100 flex items-center gap-4 hover:shadow-md transition-shadow">
            <div [class]="'w-12 h-12 rounded-lg flex items-center justify-center text-white shadow-lg ' + stat.color">
                <i [class]="stat.icon + ' text-xl'"></i>
            </div>
            <div>
                <p class="text-sm text-slate-500 font-medium">{{ stat.title }}</p>
                <p class="text-xl font-bold text-slate-800">{{ stat.value }}</p>
            </div>
        </div>
    </div>

    <!-- Recent Activity Section (Placeholder) -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 class="font-bold text-slate-800">Ventas Recientes</h3>
                <button class="text-blue-600 text-sm hover:underline">Ver todas</button>
            </div>
            <div class="p-6 text-center text-slate-500 py-12">
                <i class="fas fa-chart-line text-4xl mb-3 text-slate-300"></i>
                <p>No hay ventas registradas hoy</p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 class="font-bold text-slate-800">Productos con Stock Bajo</h3>
                <button class="text-blue-600 text-sm hover:underline">Ver inventario</button>
            </div>
            <div class="p-6 text-center text-slate-500 py-12">
                <i class="fas fa-box-open text-4xl mb-3 text-slate-300"></i>
                <p>Todo el inventario está en orden</p>
            </div>
        </div>
    </div>
</div>
