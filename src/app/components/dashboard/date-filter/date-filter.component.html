<!-- Bot칩n Flotante para Abrir Filtros -->
<div class="fixed bottom-8 right-8 z-40 animate-bounce-in">
    <button (click)="toggleFilters()"
        class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white p-4 rounded-full shadow-lg hover:shadow-xl transform hover:scale-110 transition-all duration-300 flex items-center justify-center group"
        title="Filtros Avanzados">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 group-hover:rotate-12 transition-transform" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
        </svg>
    </button>
</div>

<!-- Modal de Filtros -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-900/75 backdrop-blur-sm transition-opacity" (click)="toggleFilters()"></div>

    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
        <!-- Modal Panel -->
        <div
            class="relative transform overflow-hidden rounded-2xl bg-white dark:bg-gray-800 text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-2xl border border-gray-100 dark:border-gray-700">

            <!-- Header del Modal -->
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 px-6 py-4 flex justify-between items-center">
                <h3 class="text-xl font-bold text-white flex items-center gap-2" id="modal-title">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                    </svg>
                    Filtros Avanzados
                </h3>
                <button (click)="toggleFilters()"
                    class="text-white/80 hover:text-white hover:bg-white/20 rounded-full p-1 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Contenido del Modal -->
            <div class="px-6 py-6 bg-white dark:bg-gray-800">

                <!-- Selector de Modo de Filtro -->
                <div class="flex flex-wrap gap-3 mb-8">
                    <button type="button" (click)="setFilterMode(FilterModeEnum.MONTH_YEAR)"
                        class="flex-1 min-w-[120px] px-3 py-2 rounded-lg font-medium text-sm transition-all duration-200 flex flex-col items-center justify-center gap-1 border"
                        [ngClass]="filterMode === FilterModeEnum.MONTH_YEAR 
                            ? 'bg-indigo-50 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 border-indigo-200 dark:border-indigo-700 ring-2 ring-indigo-500 ring-offset-2 dark:ring-offset-gray-800' 
                            : 'bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600'">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Mes/A침o
                    </button>
                    <button type="button" (click)="setFilterMode(FilterModeEnum.RANGE)"
                        class="flex-1 min-w-[120px] px-3 py-2 rounded-lg font-medium text-sm transition-all duration-200 flex flex-col items-center justify-center gap-1 border"
                        [ngClass]="filterMode === FilterModeEnum.RANGE 
                            ? 'bg-indigo-50 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 border-indigo-200 dark:border-indigo-700 ring-2 ring-indigo-500 ring-offset-2 dark:ring-offset-gray-800' 
                            : 'bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600'">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Rango
                    </button>
                    <button type="button" (click)="setFilterMode(FilterModeEnum.SPECIFIC_DATE)"
                        class="flex-1 min-w-[120px] px-3 py-2 rounded-lg font-medium text-sm transition-all duration-200 flex flex-col items-center justify-center gap-1 border"
                        [ngClass]="filterMode === FilterModeEnum.SPECIFIC_DATE 
                            ? 'bg-indigo-50 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 border-indigo-200 dark:border-indigo-700 ring-2 ring-indigo-500 ring-offset-2 dark:ring-offset-gray-800' 
                            : 'bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600'">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Fecha Espec칤fica
                    </button>
                </div>

                <!-- Formulario -->
                <form [formGroup]="filterForm" class="space-y-6">

                    <!-- Selector de Sucursal (Global) -->
                    <div class="relative group">
                        <label for="sucursal"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 flex items-center gap-2">
                            <span
                                class="p-1 bg-indigo-100 dark:bg-indigo-900/50 rounded text-indigo-600 dark:text-indigo-400">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                </svg>
                            </span>
                            Sucursal
                        </label>
                        <select id="sucursal" formControlName="sucursal_id"
                            class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm rounded-xl bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white transition-all hover:bg-white dark:hover:bg-gray-600">
                            <option [ngValue]="null">游끽 Todas las Sucursales</option>
                            <option *ngFor="let s of sucursales" [value]="s.id">游늸 {{ s.nombre }}</option>
                        </select>
                    </div>

                    <!-- Modo: Rango de Fechas -->
                    <div *ngIf="filterMode === FilterModeEnum.RANGE"
                        class="grid grid-cols-1 md:grid-cols-2 gap-4 animate-fadeIn">
                        <div>
                            <label for="fecha_inicio"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Fecha
                                Inicio</label>
                            <input type="date" id="fecha_inicio" formControlName="fecha_inicio"
                                class="block w-full px-4 py-3 rounded-xl border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                        </div>
                        <div>
                            <label for="fecha_fin"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Fecha
                                Fin</label>
                            <input type="date" id="fecha_fin" formControlName="fecha_fin"
                                class="block w-full px-4 py-3 rounded-xl border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                        </div>
                    </div>

                    <!-- Modo: Mes/A침o -->
                    <div *ngIf="filterMode === FilterModeEnum.MONTH_YEAR"
                        class="grid grid-cols-1 md:grid-cols-2 gap-4 animate-fadeIn">
                        <div>
                            <label for="year"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">A침o</label>
                            <select id="year" formControlName="year"
                                class="block w-full px-4 py-3 rounded-xl border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                                <option value="">Seleccione...</option>
                                <option *ngFor="let y of years" [value]="y">{{ y }}</option>
                            </select>
                        </div>
                        <div>
                            <label for="month"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Mes</label>
                            <select id="month" formControlName="month"
                                class="block w-full px-4 py-3 rounded-xl border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                                <option value="">Seleccione...</option>
                                <option *ngFor="let m of months" [value]="m.value">{{ m.label }}</option>
                            </select>
                        </div>
                    </div>

                    <!-- Modo: Fecha Espec칤fica -->
                    <div *ngIf="filterMode === FilterModeEnum.SPECIFIC_DATE"
                        class="grid grid-cols-1 md:grid-cols-3 gap-4 animate-fadeIn">
                        <div>
                            <label for="year_spec"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">A침o</label>
                            <select id="year_spec" formControlName="year"
                                class="block w-full px-4 py-3 rounded-xl border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                                <option value="">Seleccione...</option>
                                <option *ngFor="let y of years" [value]="y">{{ y }}</option>
                            </select>
                        </div>
                        <div>
                            <label for="month_spec"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Mes</label>
                            <select id="month_spec" formControlName="month"
                                class="block w-full px-4 py-3 rounded-xl border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                                <option value="">Seleccione...</option>
                                <option *ngFor="let m of months" [value]="m.value">{{ m.label }}</option>
                            </select>
                        </div>
                        <div>
                            <label for="day"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">D칤a</label>
                            <select id="day" formControlName="day"
                                class="block w-full px-4 py-3 rounded-xl border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                                <option value="">Seleccione...</option>
                                <option *ngFor="let d of days" [value]="d">{{ d }}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Footer del Modal -->
            <div
                class="bg-gray-50 dark:bg-gray-750 px-6 py-4 flex flex-row-reverse gap-3 rounded-b-2xl border-t border-gray-100 dark:border-gray-700">
                <button type="button" (click)="applyFilter()"
                    class="flex-1 sm:flex-none px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg shadow-indigo-500/30 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Aplicar Filtros
                </button>
                <button type="button" (click)="resetFilter()"
                    class="flex-1 sm:flex-none px-6 py-3 bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-semibold rounded-xl border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all duration-200 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Resetear
                </button>
            </div>
        </div>
    </div>
</div>
