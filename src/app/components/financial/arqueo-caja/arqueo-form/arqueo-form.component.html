<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="modal-title">
                    Nuevo Arqueo de Caja
                </h3>

                <div class="mb-4">
                    <label for="caja_id" class="block text-sm font-medium text-gray-700">Caja</label>
                    <select id="caja_id" formControlName="caja_id"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">Seleccione una caja</option>
                        @for (caja of cajas; track caja.id) {
                        <option [value]="caja.id">Caja #{{ caja.id }} - {{ caja.sucursal?.nombre }}</option>
                        }
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-6">
                    <!-- Billetes -->
                    <div class="space-y-2">
                        <h4 class="font-semibold text-gray-700 border-b pb-1">Billetes</h4>
                        <div class="flex items-center justify-between">
                            <label class="text-sm text-gray-600">200 Bs</label>
                            <input type="number" formControlName="billete200"
                                class="w-20 p-1 border rounded text-right">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm text-gray-600">100 Bs</label>
                            <input type="number" formControlName="billete100"
                                class="w-20 p-1 border rounded text-right">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm text-gray-600">50 Bs</label>
                            <input type="number" formControlName="billete50"
                                class="w-20 p-1 border rounded text-right">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm text-gray-600">20 Bs</label>
                            <input type="number" formControlName="billete20"
                                class="w-20 p-1 border rounded text-right">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm text-gray-600">10 Bs</label>
                            <input type="number" formControlName="billete10"
                                class="w-20 p-1 border rounded text-right">
                        </div>
                    </div>

                    <!-- Monedas -->
                    <div class="space-y-2">
                        <h4 class="font-semibold text-gray-700 border-b pb-1">Monedas</h4>
                        <div class="flex items-center justify-between">
                            <label class="text-sm text-gray-600">5 Bs</label>
                            <input type="number" formControlName="moneda5"
                                class="w-20 p-1 border rounded text-right">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm text-gray-600">2 Bs</label>
                            <input type="number" formControlName="moneda2"
                                class="w-20 p-1 border rounded text-right">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm text-gray-600">1 Bs</label>
                            <input type="number" formControlName="moneda1"
                                class="w-20 p-1 border rounded text-right">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm text-gray-600">0.50 Bs</label>
                            <input type="number" formControlName="moneda050"
                                class="w-20 p-1 border rounded text-right">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm text-gray-600">0.20 Bs</label>
                            <input type="number" formControlName="moneda020"
                                class="w-20 p-1 border rounded text-right">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm text-gray-600">0.10 Bs</label>
                            <input type="number" formControlName="moneda010"
                                class="w-20 p-1 border rounded text-right">
                        </div>
                    </div>
                </div>

                <div class="mt-6 p-4 bg-gray-100 rounded-lg flex justify-between items-center">
                    <span class="text-lg font-bold text-gray-800">Total Efectivo:</span>
                    <span class="text-2xl font-bold text-green-600">{{ totalCalculado | currency }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="submit" [disabled]="form.invalid"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50">
            Guardar Arqueo
        </button>
        <button type="button" (click)="onCancel()"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
            Cancelar
        </button>
    </div>
</form>
