<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="modal-title">
                    Abrir Nueva Caja
                </h3>
                <div class="space-y-4">
                    <div>
                        <label for="sucursal_id" class="block text-sm font-medium text-gray-700">Sucursal</label>
                        <select id="sucursal_id" formControlName="sucursal_id"
                            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="">Seleccione una sucursal</option>
                            @for (sucursal of sucursales; track sucursal.id) {
                            <option [value]="sucursal.id">{{ sucursal.nombre }}</option>
                            }
                        </select>
                    </div>
                    <div>
                        <label for="saldo_inicial" class="block text-sm font-medium text-gray-700">Saldo Inicial</label>
                        <input type="number" id="saldo_inicial" formControlName="saldo_inicial"
                            class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                    </div>
                    <div>
                        <label for="fecha_apertura" class="block text-sm font-medium text-gray-700">Fecha de
                            Apertura</label>
                        <input type="datetime-local" id="fecha_apertura" formControlName="fecha_apertura"
                            class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="submit" [disabled]="form.invalid"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50">
            Abrir Caja
        </button>
        <button type="button" (click)="onCancel()"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
            Cancelar
        </button>
    </div>
</form>
