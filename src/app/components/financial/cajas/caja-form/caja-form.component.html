<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="bg-white dark:bg-slate-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4 transition-colors duration-200">
        <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-slate-100 mb-4" id="modal-title">
                    Abrir Nueva Caja
                </h3>
                <div class="space-y-4">
                    <div>
                        <label for="sucursal_id" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Sucursal</label>
                        <select id="sucursal_id" formControlName="sucursal_id"
                            class="mt-1 block w-full py-2 px-3 border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="">Seleccione una sucursal</option>
                            @for (sucursal of sucursales; track sucursal.id) {
                            <option [value]="sucursal.id">{{ sucursal.nombre }}</option>
                            }
                        </select>
                    </div>
                    <div>
                        <label for="saldo_inicial" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Saldo Inicial</label>
                        <input type="number" id="saldo_inicial" formControlName="saldo_inicial" step="0.01" min="0"
                            class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 rounded-md p-2 border">
                    </div>
                    <div class="p-3 bg-blue-50 dark:bg-blue-900/20 rounded-md border border-blue-200 dark:border-blue-800">
                        <p class="text-sm text-blue-800 dark:text-blue-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                            </svg>
                            La fecha y hora de apertura se establecerá automáticamente al abrir la caja.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-gray-50 dark:bg-slate-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse transition-colors duration-200">
        <button type="submit" [disabled]="form.invalid"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50">
            Abrir Caja
        </button>
        <button type="button" (click)="onCancel()"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 dark:border-slate-600 shadow-sm px-4 py-2 bg-white dark:bg-slate-800 text-base font-medium text-gray-700 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm transition-colors duration-200">
            Cancelar
        </button>
    </div>
</form>
