<div class="container mx-auto px-4 py-8">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-slate-100">Gestión de Cajas</h1>
        <button (click)="openFormModal()"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                    clip-rule="evenodd" />
            </svg>
            Abrir Nueva Caja
        </button>
    </div>

    <!-- Search Bar -->
    <div class="mb-4 max-w-md">
        <app-search-bar 
            placeholder="Buscar por ID, sucursal, usuario, fecha..."
            (search)="onSearch($event)"
            (clear)="onSearchClear()">
        </app-search-bar>
    </div>

    <!-- List Component -->
    <app-cajas-list [cajas]="cajas" [isLoading]="isLoading" (close)="onClose($event)" (view)="onView($event)" 
        (addMoney)="onAddMoney($event)" (withdrawMoney)="onWithdrawMoney($event)">
    </app-cajas-list>

    <!-- Pagination -->
    <app-pagination 
        [currentPage]="currentPage"
        [lastPage]="lastPage"
        [total]="total"
        [perPage]="perPage"
        (pageChange)="onPageChange($event)">
    </app-pagination>
</div>

<!-- Form Modal -->
@if (isFormModalOpen) {
<div class="fixed inset-0 overflow-y-auto z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 dark:bg-slate-900 bg-opacity-75 dark:bg-opacity-75 transition-opacity" aria-hidden="true"
            (click)="closeFormModal()"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div
            class="inline-block align-bottom bg-white dark:bg-slate-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <!-- Form Component -->
            <app-caja-form [sucursales]="sucursales" (save)="onSave($event)" (cancel)="closeFormModal()">
            </app-caja-form>
        </div>
    </div>
</div>
}

<!-- Detail Modal -->
@if (isDetailModalOpen && selectedCaja) {
<app-caja-detail [caja]="selectedCaja" (close)="closeDetailModal()"></app-caja-detail>
}

<!-- Transacción Modal -->
@if (isTransaccionModalOpen && selectedCaja) {
<app-caja-transaccion [caja]="selectedCaja" [tipo]="transaccionTipo" (save)="onSaveTransaccion($event)" (cancel)="closeTransaccionModal()"></app-caja-transaccion>
}

<!-- Arqueo Modal -->
@if (isArqueoModalOpen && selectedCaja) {
<app-caja-arqueo [caja]="selectedCaja" (close)="onCloseArqueo($event)" (cancel)="closeArqueoModal()" (resumen)="onResumenArqueo()"></app-caja-arqueo>
}
