<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                    {{ isEditing ? 'Editar Artículo' : 'Nuevo Artículo' }}
                </h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Column 1 -->
                    <div class="space-y-4">
                        <div>
                            <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
                            <input type="text" id="codigo" formControlName="codigo"
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                        </div>

                        <div>
                            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                            <input type="text" id="nombre" formControlName="nombre"
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                        </div>

                        <div>
                            <label for="categoria_id" class="block text-sm font-medium text-gray-700">Categoría</label>
                            <select id="categoria_id" formControlName="categoria_id"
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Seleccione</option>
                                @for (cat of categorias; track cat.id) {
                                <option [value]="cat.id">{{ cat.nombre }}</option>
                                }
                            </select>
                        </div>

                        <div>
                            <label for="marca_id" class="block text-sm font-medium text-gray-700">Marca</label>
                            <select id="marca_id" formControlName="marca_id"
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Seleccione</option>
                                @for (m of marcas; track m.id) {
                                <option [value]="m.id">{{ m.nombre }}</option>
                                }
                            </select>
                        </div>

                        <div>
                            <label for="medida_id" class="block text-sm font-medium text-gray-700">Medida</label>
                            <select id="medida_id" formControlName="medida_id"
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Seleccione</option>
                                @for (m of medidas; track m.id) {
                                <option [value]="m.id">{{ m.nombre_medida }}</option>
                                }
                            </select>
                        </div>

                        <div>
                            <label for="industria_id" class="block text-sm font-medium text-gray-700">Industria</label>
                            <select id="industria_id" formControlName="industria_id"
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Seleccione</option>
                                @for (i of industrias; track i.id) {
                                <option [value]="i.id">{{ i.nombre }}</option>
                                }
                            </select>
                        </div>

                        <div>
                            <label for="proveedor_id" class="block text-sm font-medium text-gray-700">Proveedor</label>
                            <select id="proveedor_id" formControlName="proveedor_id"
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Seleccione</option>
                                @for (p of proveedores; track p.id) {
                                <option [value]="p.id">{{ p.nombre }}</option>
                                }
                            </select>
                        </div>

                    </div>


                    <!-- Column 2 -->
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="stock" class="block text-sm font-medium text-gray-700">Stock <span
                                        class="text-red-500">*</span></label>
                                <input type="number" id="stock" formControlName="stock" min="0"
                                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                            </div>

                            <div>
                                <label for="unidad_envase" class="block text-sm font-medium text-gray-700">Unidad Envase
                                    <span class="text-red-500">*</span></label>
                                <input type="number" id="unidad_envase" formControlName="unidad_envase" min="1"
                                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                            </div>

                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="precio_costo_unid" class="block text-sm font-medium text-gray-700">Costo
                                    Unit. <span class="text-red-500">*</span></label>
                                <input type="number" id="precio_costo_unid" step="0.01"
                                    formControlName="precio_costo_unid" min="0"
                                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                            </div>

                            <div>
                                <label for="precio_costo_paq" class="block text-sm font-medium text-gray-700">Costo
                                    Paquete <span class="text-red-500">*</span></label>
                                <input type="number" id="precio_costo_paq" step="0.01"
                                    formControlName="precio_costo_paq" min="0"
                                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                            </div>

                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="precio_venta" class="block text-sm font-medium text-gray-700">Precio Venta
                                    <span class="text-red-500">*</span></label>
                                <input type="number" id="precio_venta" formControlName="precio_venta" step="0.01"
                                    min="0"
                                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                            </div>

                            <div>
                                <label for="costo_compra" class="block text-sm font-medium text-gray-700">Costo Compra
                                    <span class="text-red-500">*</span></label>
                                <input type="number" id="costo_compra" formControlName="costo_compra" step="0.01"
                                    min="0"
                                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Precios Adicionales</label>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="precio_uno" class="block text-xs font-medium text-gray-600">Precio
                                        Uno</label>
                                    <input type="number" id="precio_uno" formControlName="precio_uno" step="0.01"
                                        min="0"
                                        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                                </div>

                                <div>
                                    <label for="precio_dos" class="block text-xs font-medium text-gray-600">Precio
                                        Dos</label>
                                    <input type="number" id="precio_dos" formControlName="precio_dos" step="0.01"
                                        min="0"
                                        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                                </div>

                                <div>
                                    <label for="precio_tres" class="block text-xs font-medium text-gray-600">Precio
                                        Tres</label>
                                    <input type="number" id="precio_tres" formControlName="precio_tres" step="0.01"
                                        min="0"
                                        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                                </div>

                                <div>
                                    <label for="precio_cuatro" class="block text-xs font-medium text-gray-600">Precio
                                        Cuatro</label>
                                    <input type="number" id="precio_cuatro" formControlName="precio_cuatro" step="0.01"
                                        min="0"
                                        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                            <textarea id="descripcion" formControlName="descripcion" rows="3" maxlength="256"
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border"></textarea>
                        </div>
                        <div>
                            <label for="fotografia" class="block text-sm font-medium text-gray-700">Fotografía</label>
                            <input type="file" id="fotografia" accept="image/*" (change)="onFileSelected($event)"
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                            @if (imagePreview) {
                            <div class="mt-2">
                                <img [src]="imagePreview" alt="Preview"
                                    class="h-32 w-32 object-cover rounded-md border border-gray-300">
                            </div>
                            }
                        </div>
                        <div>
                            <label for="vencimiento" class="block text-sm font-medium text-gray-700">Vencimiento
                                (días)</label>
                            <input type="number" id="vencimiento" formControlName="vencimiento" min="0"
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                        </div>
                        <div class="flex items-center mt-6">
                            <input id="estado" type="checkbox" formControlName="estado"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="estado" class="ml-2 block text-sm text-gray-900">Activo</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="submit" [disabled]="form.invalid"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50">
            Guardar
        </button>
        <button type="button" (click)="onCancel()"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
            Cancelar
        </button>
    </div>

</form>
