<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Gestión de Artículos</h1>
        <div class="flex gap-2">
            <!-- Import/Export Component -->
            <app-articulo-import (importSuccess)="onImportSuccess()"></app-articulo-import>

            <!-- New Article Button -->
            <button (click)="openFormModal()"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
                Nuevo Artículo
            </button>
        </div>
    </div>

    <!-- List Component -->
    <app-articulos-list [articulos]="articulos" [isLoading]="isLoading" [currentPage]="currentPage"
        [lastPage]="lastPage" [totalItems]="totalItems" (view)="onView($event)" (edit)="onEdit($event)"
        (delete)="onDelete($event)" (pageChange)="onPageChange($event)">
    </app-articulos-list>
</div>

<!-- Form Modal -->
@if (isFormModalOpen) {
<div class="fixed inset-0 overflow-y-auto z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"
            (click)="closeFormModal()"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-5xl sm:w-full max-h-[90vh] overflow-y-auto">
            <!-- Form Component -->
            <app-articulo-form [articulo]="selectedArticulo" [categorias]="categorias" [marcas]="marcas"
                [medidas]="medidas" [industrias]="industrias" [proveedores]="proveedores" (save)="onSave($event)"
                (cancel)="closeFormModal()">
            </app-articulo-form>
        </div>
    </div>
</div>
}

<!-- Detail Modal -->
@if (isDetailModalOpen) {
<div class="fixed inset-0 overflow-y-auto z-50" aria-labelledby="detail-modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"
            (click)="closeDetailModal()"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-6xl sm:w-full max-h-[90vh] overflow-y-auto">
            <!-- Detail Component -->
            <app-articulo-detail [articulo]="selectedArticulo" (close)="closeDetailModal()">
            </app-articulo-detail>
        </div>
    </div>
</div>
}
