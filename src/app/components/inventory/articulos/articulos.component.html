<div class="container mx-auto px-4 py-8">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-slate-100">Gestión de Artículos</h1>
        <div class="flex flex-wrap justify-center gap-2">
            <!-- Search Bar -->
            <div class="relative w-full sm:w-auto">
                <input 
                    type="text" 
                    [(ngModel)]="searchTerm"
                    (input)="onSearchChange()"
                    placeholder="Buscar por código o nombre..."
                    class="w-full sm:w-64 pl-10 pr-10 py-2 border border-gray-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 placeholder-gray-500 dark:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent transition duration-200">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400 dark:text-slate-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>
                @if (searchTerm) {
                <button 
                    (click)="clearSearch()"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 dark:text-slate-500 hover:text-gray-600 dark:hover:text-slate-300 transition duration-200">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                }
            </div>
            <!-- Import/Export Component -->
            <app-articulo-import (importSuccess)="onImportSuccess()"></app-articulo-import>

            <!-- Export Buttons -->
            <button (click)="exportExcel()"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded flex items-center transition duration-300">
                <i class="fas fa-file-excel mr-2"></i> <span class="hidden sm:inline">Excel</span>
            </button>
            <button (click)="exportPDF()"
                class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex items-center transition duration-300">
                <i class="fas fa-file-pdf mr-2"></i> <span class="hidden sm:inline">PDF</span>
            </button>

            <!-- New Article Button -->
            <button (click)="openFormModal()"
                class="bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
                Nuevo <span class="hidden sm:inline ml-1">Artículo</span>
            </button>
        </div>
    </div>

    <!-- List Component -->
    <app-articulos-list [articulos]="articulos" [isLoading]="isLoading" [currentPage]="currentPage"
        [lastPage]="lastPage" [totalItems]="totalItems" (view)="onView($event)" (edit)="onEdit($event)"
        (delete)="onDelete($event)" (pageChange)="onPageChange($event)">
    </app-articulos-list>
</div>

<!-- Form Modal -->
@if (isFormModalOpen) {
<div class="fixed inset-0 overflow-y-auto z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 dark:bg-gray-900 bg-opacity-75 dark:bg-opacity-80 transition-opacity"
            aria-hidden="true" (click)="closeFormModal()"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div
            class="inline-block align-bottom bg-white dark:bg-slate-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-5xl sm:w-full max-h-[90vh] overflow-y-auto">
            <!-- Form Component -->
            <app-articulo-form [articulo]="selectedArticulo" [categorias]="categorias" [marcas]="marcas"
                [medidas]="medidas" [industrias]="industrias" [proveedores]="proveedores" (save)="onSave($event)"
                (cancel)="closeFormModal()">
            </app-articulo-form>
        </div>
    </div>
</div>
}

<!-- Detail Modal -->
@if (isDetailModalOpen) {
<div class="fixed inset-0 overflow-y-auto z-50" aria-labelledby="detail-modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 dark:bg-gray-900 bg-opacity-75 dark:bg-opacity-80 transition-opacity"
            aria-hidden="true" (click)="closeDetailModal()"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div
            class="inline-block align-bottom bg-white dark:bg-slate-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-6xl sm:w-full max-h-[90vh] overflow-y-auto">
            <!-- Detail Component -->
            <app-articulo-detail [articulo]="selectedArticulo" (close)="closeDetailModal()">
            </app-articulo-detail>
        </div>
    </div>
</div>
}
