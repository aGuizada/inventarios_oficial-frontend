<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-slate-100">CatÃ¡logos de Inventario</h1>
        <p class="text-sm text-gray-600 dark:text-slate-400 mt-1">Gestiona categorÃ­as, marcas, medidas e industrias</p>
    </div>

    <!-- Tabs Navigation -->
    <div class="border-b border-gray-200 dark:border-slate-700 mb-6">
        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
            <button (click)="changeTab('categorias')"
                [class]="activeTab === 'categorias' ? 'border-blue-500 dark:border-blue-400 text-blue-600 dark:text-blue-400' : 'border-transparent text-gray-500 dark:text-slate-400 hover:text-gray-700 dark:hover:text-slate-300 hover:border-gray-300 dark:hover:border-slate-600'"
                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200">
                ğŸ·ï¸ CategorÃ­as
            </button>
            <button (click)="changeTab('marcas')"
                [class]="activeTab === 'marcas' ? 'border-purple-500 dark:border-purple-400 text-purple-600 dark:text-purple-400' : 'border-transparent text-gray-500 dark:text-slate-400 hover:text-gray-700 dark:hover:text-slate-300 hover:border-gray-300 dark:hover:border-slate-600'"
                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200">
                ğŸ­ Marcas
            </button>
            <button (click)="changeTab('medidas')"
                [class]="activeTab === 'medidas' ? 'border-green-500 dark:border-green-400 text-green-600 dark:text-green-400' : 'border-transparent text-gray-500 dark:text-slate-400 hover:text-gray-700 dark:hover:text-slate-300 hover:border-gray-300 dark:hover:border-slate-600'"
                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200">
                ğŸ“ Medidas
            </button>
            <button (click)="changeTab('industrias')"
                [class]="activeTab === 'industrias' ? 'border-orange-500 dark:border-orange-400 text-orange-600 dark:text-orange-400' : 'border-transparent text-gray-500 dark:text-slate-400 hover:text-gray-700 dark:hover:text-slate-300 hover:border-gray-300 dark:hover:border-slate-600'"
                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200">
                ğŸ¢ Industrias
            </button>
        </nav>
    </div>

    <!-- Tab Content -->
    <div class="bg-white dark:bg-slate-800 rounded-lg shadow-sm p-6 transition-colors duration-200">
        @if (activeTab === 'categorias') {
        <app-catalog-table [title]="getTitlePlural()" [items]="getCurrentItems()" [isLoading]="isLoading"
            [currentPage]="currentPage" [lastPage]="lastPage" [totalItems]="totalItems" (create)="openCreateModal()"
            (edit)="openEditModal($event)" (delete)="onDelete($event)" (pageChange)="onPageChange($event)">
        </app-catalog-table>
        }

        @if (activeTab === 'marcas') {
        <app-catalog-table [title]="getTitlePlural()" [items]="getCurrentItems()" [isLoading]="isLoading"
            [currentPage]="currentPage" [lastPage]="lastPage" [totalItems]="totalItems" (create)="openCreateModal()"
            (edit)="openEditModal($event)" (delete)="onDelete($event)" (pageChange)="onPageChange($event)">
        </app-catalog-table>
        }

        @if (activeTab === 'medidas') {
        <app-catalog-table [title]="getTitlePlural()" [items]="getCurrentItems()" [isLoading]="isLoading"
            [currentPage]="currentPage" [lastPage]="lastPage" [totalItems]="totalItems" [showNameMedida]="true"
            (create)="openCreateModal()" (edit)="openEditModal($event)" (delete)="onDelete($event)"
            (pageChange)="onPageChange($event)">
        </app-catalog-table>
        }

        @if (activeTab === 'industrias') {
        <app-catalog-table [title]="getTitlePlural()" [items]="getCurrentItems()" [isLoading]="isLoading"
            [currentPage]="currentPage" [lastPage]="lastPage" [totalItems]="totalItems" (create)="openCreateModal()"
            (edit)="openEditModal($event)" (delete)="onDelete($event)" (pageChange)="onPageChange($event)">
        </app-catalog-table>
        }
    </div>
</div>

<!-- Form Modal -->
@if (isFormModalOpen) {
<app-catalog-form [title]="getTitleSingular()" [item]="selectedItem" [isMedida]="activeTab === 'medidas'"
    (save)="onSave($event)" (cancel)="closeFormModal()">
</app-catalog-form>
}
