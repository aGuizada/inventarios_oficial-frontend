<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-slate-100">Catálogos de Inventario</h1>
        <p class="text-sm text-gray-600 dark:text-slate-400 mt-1">Gestiona categorías, marcas, medidas e industrias</p>
    </div>

    <!-- Tabs Navigation -->
    <!-- Tabs Navigation -->
    <div class="mb-8">
        <nav class="flex flex-wrap gap-4" aria-label="Tabs">
            <button (click)="changeTab('categorias')"
                [class]="activeTab === 'categorias' 
                    ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30 ring-2 ring-blue-600 ring-offset-2 dark:ring-offset-slate-900' 
                    : 'bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 hover:text-blue-600 dark:hover:text-blue-400 border border-slate-200 dark:border-slate-700'"
                class="flex items-center space-x-2 px-6 py-3 rounded-xl font-medium text-sm transition-all duration-200 transform hover:-translate-y-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                </svg>
                <span>Categorías</span>
            </button>

            <button (click)="changeTab('marcas')"
                [class]="activeTab === 'marcas' 
                    ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30 ring-2 ring-blue-600 ring-offset-2 dark:ring-offset-slate-900' 
                    : 'bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 hover:text-blue-600 dark:hover:text-blue-400 border border-slate-200 dark:border-slate-700'"
                class="flex items-center space-x-2 px-6 py-3 rounded-xl font-medium text-sm transition-all duration-200 transform hover:-translate-y-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
                </svg>
                <span>Marcas</span>
            </button>

            <button (click)="changeTab('medidas')"
                [class]="activeTab === 'medidas' 
                    ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30 ring-2 ring-blue-600 ring-offset-2 dark:ring-offset-slate-900' 
                    : 'bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 hover:text-blue-600 dark:hover:text-blue-400 border border-slate-200 dark:border-slate-700'"
                class="flex items-center space-x-2 px-6 py-3 rounded-xl font-medium text-sm transition-all duration-200 transform hover:-translate-y-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" />
                </svg>
                <span>Medidas</span>
            </button>

            <button (click)="changeTab('industrias')"
                [class]="activeTab === 'industrias' 
                    ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30 ring-2 ring-blue-600 ring-offset-2 dark:ring-offset-slate-900' 
                    : 'bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 hover:text-blue-600 dark:hover:text-blue-400 border border-slate-200 dark:border-slate-700'"
                class="flex items-center space-x-2 px-6 py-3 rounded-xl font-medium text-sm transition-all duration-200 transform hover:-translate-y-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
                <span>Industrias</span>
            </button>
        </nav>
    </div>

    <!-- Tab Content -->
    <div class="bg-white dark:bg-slate-800 rounded-lg shadow-sm p-6 transition-colors duration-200">
        @if (activeTab === 'categorias') {
        <app-catalog-table [title]="getTitlePlural()" [items]="getCurrentItems()" [isLoading]="isLoading"
            [currentPage]="currentPage" [lastPage]="lastPage" [totalItems]="totalItems" (create)="openCreateModal()"
            (edit)="openEditModal($event)" (delete)="onDelete($event)" (pageChange)="onPageChange($event)">
        </app-catalog-table>
        }

        @if (activeTab === 'marcas') {
        <app-catalog-table [title]="getTitlePlural()" [items]="getCurrentItems()" [isLoading]="isLoading"
            [currentPage]="currentPage" [lastPage]="lastPage" [totalItems]="totalItems" (create)="openCreateModal()"
            (edit)="openEditModal($event)" (delete)="onDelete($event)" (pageChange)="onPageChange($event)">
        </app-catalog-table>
        }

        @if (activeTab === 'medidas') {
        <app-catalog-table [title]="getTitlePlural()" [items]="getCurrentItems()" [isLoading]="isLoading"
            [currentPage]="currentPage" [lastPage]="lastPage" [totalItems]="totalItems" [showNameMedida]="true"
            (create)="openCreateModal()" (edit)="openEditModal($event)" (delete)="onDelete($event)"
            (pageChange)="onPageChange($event)">
        </app-catalog-table>
        }

        @if (activeTab === 'industrias') {
        <app-catalog-table [title]="getTitlePlural()" [items]="getCurrentItems()" [isLoading]="isLoading"
            [currentPage]="currentPage" [lastPage]="lastPage" [totalItems]="totalItems" (create)="openCreateModal()"
            (edit)="openEditModal($event)" (delete)="onDelete($event)" (pageChange)="onPageChange($event)">
        </app-catalog-table>
        }
    </div>
</div>

<!-- Form Modal -->
@if (isFormModalOpen) {
<app-catalog-form [title]="getTitleSingular()" [item]="selectedItem" [isMedida]="activeTab === 'medidas'"
    (save)="onSave($event)" (cancel)="closeFormModal()">
</app-catalog-form>
}
