<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-6">
    <div class="flex justify-between items-center mb-6">
        <h3 class="text-lg font-semibold text-slate-800">
            {{ isEditing ? 'Editar Categoría' : 'Nueva Categoría' }}
        </h3>
        <button type="button" (click)="onCancel()" class="text-slate-400 hover:text-slate-600">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Nombre -->
    <div class="mb-4">
        <label class="block text-sm font-medium text-slate-700 mb-1">Nombre *</label>
        <input type="text" formControlName="nombre"
            class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-300]="form.get('nombre')?.invalid && form.get('nombre')?.touched"
            placeholder="Ej: Electrónica">
        <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="mt-1 text-xs text-red-500">
            <span *ngIf="form.get('nombre')?.errors?.['required']">El nombre es requerido</span>
            <span *ngIf="form.get('nombre')?.errors?.['minlength']">Mínimo 3 caracteres</span>
        </div>
    </div>

    <!-- Descripción -->
    <div class="mb-6">
        <label class="block text-sm font-medium text-slate-700 mb-1">Descripción</label>
        <textarea formControlName="descripcion" rows="3"
            class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Descripción de la categoría"></textarea>
    </div>

    <!-- Buttons -->
    <div class="flex gap-3">
        <button type="button" (click)="onCancel()"
            class="flex-1 px-4 py-2 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 transition-colors">
            Cancelar
        </button>
        <button type="submit" [disabled]="form.invalid"
            class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            {{ isEditing ? 'Actualizar' : 'Crear' }}
        </button>
    </div>
</form>
