<div class="container mx-auto px-4 py-6">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Gestión de Inventario</h1>
        <p class="text-gray-600">Visualiza las cantidades compradas y el stock disponible por almacén</p>
    </div>

    <!-- Filters Component -->
    <app-inventario-filters [almacenes]="almacenes" [almacenSeleccionado]="almacenSeleccionado"
        [busqueda]="busqueda" (almacenChange)="onAlmacenChange($event)" (busquedaChange)="onBusquedaChange($event)"
        (clearFilters)="onClearFilters()">
    </app-inventario-filters>

    <!-- Resumen -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
            <div class="text-sm font-medium text-blue-600 mb-1">Total de Registros</div>
            <div class="text-2xl font-bold text-blue-900">{{ inventariosFiltrados.length }}</div>
        </div>
        <div class="bg-green-50 rounded-lg p-4 border border-green-200">
            <div class="text-sm font-medium text-green-600 mb-1">Cantidad Total</div>
            <div class="text-2xl font-bold text-green-900">{{ getTotalCantidad() | number }}</div>
        </div>
        <div class="bg-purple-50 rounded-lg p-4 border border-purple-200">
            <div class="text-sm font-medium text-purple-600 mb-1">Saldo Stock Total</div>
            <div class="text-2xl font-bold text-purple-900">{{ getTotalSaldoStock() | number }}</div>
        </div>
    </div>

    <!-- List Component -->
    <app-inventario-list [inventarios]="inventariosFiltrados" [isLoading]="isLoading" [almacenes]="almacenes">
    </app-inventario-list>
</div>
