<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">GestiÃ³n de Medidas</h1>
            <p class="text-slate-500 text-sm">Gestiona las unidades de medida</p>
        </div>
        <button (click)="openFormModal()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                    clip-rule="evenodd" />
            </svg>
            Nueva Medida
        </button>
    </div>

    <!-- Success Message -->
    @if (successMessage) {
    <div class="mb-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg flex items-center gap-2">
        <i class="fas fa-check-circle"></i>
        {{ successMessage }}
    </div>
    }

    <!-- Error Message -->
    @if (errorMessage) {
    <div class="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center gap-2">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
    </div>
    }

    <div class="flex justify-between items-center mb-4">
        <app-search-bar (search)="onSearch($event)"></app-search-bar>
    </div>

    <!-- List Component -->
    <app-medidas-list [medidas]="medidas" [isLoading]="isLoading" (edit)="onEdit($event)"
        (delete)="onDelete($event)">
    </app-medidas-list>

    <app-pagination [currentPage]="currentPage" [lastPage]="lastPage" [total]="total"
        (pageChange)="onPageChange($event)">
    </app-pagination>
</div>

<!-- Form Modal -->
@if (isFormModalOpen) {
<div class="fixed inset-0 overflow-y-auto z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"
            (click)="closeFormModal()"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md sm:w-full">
            <!-- Form Component -->
            <app-medida-form [medida]="selectedMedida" (save)="onSave($event)" (cancel)="closeFormModal()">
            </app-medida-form>
        </div>
    </div>
</div>
}
