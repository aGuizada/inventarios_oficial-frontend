<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-slate-800 dark:text-slate-100">Notificaciones</h1>
        <button (click)="markAllAsRead()"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors text-sm font-medium flex items-center gap-2">
            <i class="fas fa-check-double"></i> Marcar todas como leídas
        </button>
    </div>

    <div
        class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
        <!-- Loading State -->
        <div *ngIf="isLoading" class="p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-slate-500 dark:text-slate-400">Cargando notificaciones...</p>
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading && notifications.length === 0" class="p-12 text-center">
            <div
                class="w-16 h-16 bg-slate-100 dark:bg-slate-700 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-bell-slash text-2xl text-slate-400 dark:text-slate-500"></i>
            </div>
            <h3 class="text-lg font-medium text-slate-900 dark:text-slate-100">No tienes notificaciones</h3>
            <p class="text-slate-500 dark:text-slate-400 mt-1">Te avisaremos cuando haya algo importante.</p>
        </div>

        <!-- Notifications List -->
        <div *ngIf="!isLoading && notifications.length > 0" class="divide-y divide-slate-100 dark:divide-slate-700">
            <div *ngFor="let notification of notifications" [class.bg-blue-50]="!notification.leido"
                [class.dark:bg-slate-700]="!notification.leido"
                class="p-4 hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors flex gap-4 group">

                <!-- Icon based on type -->
                <div class="flex-shrink-0 mt-1">
                    <div [ngClass]="{
                        'bg-blue-100 text-blue-600': notification.tipo === 'info',
                        'bg-yellow-100 text-yellow-600': notification.tipo === 'warning',
                        'bg-green-100 text-green-600': notification.tipo === 'success',
                        'bg-red-100 text-red-600': notification.tipo === 'error'
                    }" class="w-10 h-10 rounded-full flex items-center justify-center">
                        <i class="fas" [ngClass]="{
                            'fa-info': notification.tipo === 'info',
                            'fa-exclamation-triangle': notification.tipo === 'warning',
                            'fa-check': notification.tipo === 'success',
                            'fa-times': notification.tipo === 'error'
                        }"></i>
                    </div>
                </div>

                <!-- Content -->
                <div class="flex-1 min-w-0 cursor-pointer" (click)="markAsRead(notification)">
                    <div class="flex justify-between items-start">
                        <h4 class="text-sm font-semibold text-slate-900 dark:text-slate-100 truncate pr-4">
                            {{ notification.titulo }}
                            <span *ngIf="!notification.leido"
                                class="ml-2 inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300">
                                Nueva
                            </span>
                        </h4>
                        <span class="text-xs text-slate-500 dark:text-slate-400 whitespace-nowrap">
                            {{ notification.created_at | date:'medium' }}
                        </span>
                    </div>
                    <p class="mt-1 text-sm text-slate-600 dark:text-slate-300">{{ notification.mensaje }}</p>
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button (click)="markAsRead(notification)" *ngIf="!notification.leido"
                        class="p-2 text-slate-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
                        title="Marcar como leída">
                        <i class="fas fa-check"></i>
                    </button>
                    <button (click)="deleteNotification(notification.id)"
                        class="p-2 text-slate-400 hover:text-red-600 dark:hover:text-red-400 transition-colors"
                        title="Eliminar">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="mt-6" *ngIf="totalPages > 1">
        <app-pagination [currentPage]="currentPage" [lastPage]="totalPages" (pageChange)="onPageChange($event)">
        </app-pagination>
    </div>
</div>
