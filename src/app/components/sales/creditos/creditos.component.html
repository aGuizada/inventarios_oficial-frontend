<div class="container mx-auto px-4 py-4">
    <div class="mb-4">
        <h1 class="text-2xl font-bold text-gray-800">Ventas a Crédito</h1>
        <p class="text-sm text-gray-600 mt-1">Gestión de ventas realizadas a crédito y sus cuotas pendientes</p>
    </div>

    <!-- List Component -->
    <app-creditos-list [creditos]="creditos" [isLoading]="isLoading" (viewDetail)="onViewDetail($event)"
        (pay)="onPay($event)">
    </app-creditos-list>
</div>

<!-- Detail Modal -->
@if (isDetailModalOpen) {
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" (click)="closeDetailModal()">
    <div class="relative top-10 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white"
        (click)="$event.stopPropagation()">
        <app-credito-detail [credito]="creditoSeleccionado" (close)="closeDetailModal()">
        </app-credito-detail>
    </div>
</div>
}

<!-- Pago Modal -->
@if (isPagoModalOpen && creditoSeleccionado) {
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
    (click)="closePagoModal()">
    <div class="relative top-10 mx-auto p-5 border w-11/12 max-w-3xl shadow-lg rounded-md bg-white"
        (click)="$event.stopPropagation()">
        <app-credito-pago [credito]="creditoSeleccionado" [cuotas]="cuotas" [isLoading]="isLoading"
            (close)="closePagoModal()" (payCuota)="onPayCuota($event)" (generateCuotas)="onGenerateCuotas($event)">
        </app-credito-pago>
    </div>
</div>
}
