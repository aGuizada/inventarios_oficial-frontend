<div class="container mx-auto px-4 py-4">
  <!-- Vista de Historial -->
  @if (isHistorialView) {
    <div class="mb-4 max-w-md">
      <app-search-bar 
        placeholder="Buscar por ID, cliente, comprobante..."
        (search)="onSearch($event)">
      </app-search-bar>
    </div>
    
    <app-ventas-history [ventas]="ventas" [isLoading]="isLoading"
      (nuevaVenta)="navegarANuevaVenta()" (verDetalle)="verDetalleVenta($event)">
    </app-ventas-history>

    <app-pagination 
      [currentPage]="currentPage"
      [lastPage]="lastPage"
      [total]="total"
      [perPage]="perPage"
      (pageChange)="onPageChange($event)">
    </app-pagination>
  }

  <!-- Formulario de Nueva Venta -->
  @if (!isHistorialView) {
    <app-venta-form (saleCompleted)="onSaleCompleted()">
    </app-venta-form>
  }
</div>
