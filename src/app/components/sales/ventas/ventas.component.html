<div class="container mx-auto px-4 py-4">
  <!-- Vista de Historial -->
  <app-ventas-history *ngIf="isHistorialView" [ventas]="ventas" [isLoading]="isLoading"
    (nuevaVenta)="navegarANuevaVenta()" (verDetalle)="verDetalleVenta($event)">
  </app-ventas-history>

  <!-- Formulario de Nueva Venta -->
  <app-venta-form *ngIf="!isHistorialView" (saleCompleted)="onSaleCompleted()">
  </app-venta-form>
</div>
