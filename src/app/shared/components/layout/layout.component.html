<div class="flex h-screen bg-slate-50 dark:bg-slate-900 overflow-hidden transition-colors duration-200">
    <!-- Mobile Sidebar Backdrop -->
    <div *ngIf="sidebarService.isMobileOpen$ | async"
        class="fixed inset-0 bg-slate-900/50 z-20 lg:hidden backdrop-blur-sm transition-opacity"
        (click)="closeMobileSidebar()">
    </div>

    <!-- Sidebar Container -->
    <div [class.translate-x-0]="sidebarService.isMobileOpen$ | async"
        [class.-translate-x-full]="!(sidebarService.isMobileOpen$ | async)"
        class="fixed inset-y-0 left-0 z-30 lg:relative lg:translate-x-0 transition-transform duration-300 ease-in-out lg:flex lg:flex-shrink-0">
        <app-sidebar></app-sidebar>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <!-- Navbar -->
        <app-navbar class="flex-shrink-0"></app-navbar>

        <!-- Page Content -->
        <main [ngClass]="{
                'flex-1 overflow-y-auto scroll-smooth bg-slate-50 dark:bg-slate-900 transition-colors duration-200': true,
                'p-6': !isNoPaddingRoute
            }">
            <div [ngClass]="isNoPaddingRoute ? 'w-full h-full' : 'max-w-7xl mx-auto'">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
