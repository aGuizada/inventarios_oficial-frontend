<div class="flex h-screen bg-slate-50 dark:bg-slate-900 overflow-hidden transition-colors duration-200">
    <!-- Sidebar -->
    <app-sidebar class="flex-shrink-0 z-20"></app-sidebar>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <!-- Navbar -->
        <app-navbar class="flex-shrink-0"></app-navbar>

        <!-- Page Content -->
        <main [ngClass]="{
                'flex-1 overflow-y-auto scroll-smooth bg-slate-50 dark:bg-slate-900 transition-colors duration-200': true,
                'p-6': !isNoPaddingRoute
            }">
            <div [ngClass]="isNoPaddingRoute ? 'w-full h-full' : 'max-w-7xl mx-auto'">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
