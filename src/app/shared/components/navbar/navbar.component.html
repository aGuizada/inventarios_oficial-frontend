<header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-6 shadow-sm z-10">
    <!-- Left Side (Title/Breadcrumb) -->
    <div class="flex items-center gap-4">
        <h1 class="text-xl font-semibold text-slate-800">Dashboard</h1>
    </div>

    <!-- Right Side (Actions) -->
    <div class="flex items-center gap-4">
        <!-- Notifications -->
        <button class="relative p-2 text-slate-500 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-colors">
            <i class="fas fa-bell text-lg"></i>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
        </button>

        <!-- Profile Dropdown -->
        <div class="relative">
            <button (click)="toggleProfileMenu()"
                class="flex items-center gap-3 pl-2 pr-1 py-1 rounded-full hover:bg-slate-50 transition-colors border border-transparent hover:border-slate-200">
                <div class="text-right hidden sm:block">
                    <p class="text-sm font-medium text-slate-700">{{ (user$ | async)?.name || 'Usuario' }}</p>
                    <p class="text-xs text-slate-500">{{ (user$ | async)?.rol?.nombre || 'Rol' }}</p>
                </div>
                <div
                    class="w-9 h-9 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold border-2 border-white shadow-sm">
                    {{ (user$ | async)?.name?.charAt(0) || 'U' }}
                </div>
                <i class="fas fa-chevron-down text-xs text-slate-400"></i>
            </button>

            <!-- Dropdown Menu -->
            <div *ngIf="showProfileMenu"
                class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-slate-100 py-1 animate-fade-in-down">
                <a href="#" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 hover:text-blue-600">
                    <i class="fas fa-user mr-2"></i> Perfil
                </a>
                <a href="#" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 hover:text-blue-600">
                    <i class="fas fa-cog mr-2"></i> Configuración
                </a>
                <div class="border-t border-slate-100 my-1"></div>
                <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                    <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Overlay for closing dropdown -->
<div *ngIf="showProfileMenu" (click)="showProfileMenu = false" class="fixed inset-0 z-0 cursor-default"></div>
