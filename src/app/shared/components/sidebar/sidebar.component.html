<div [class.lg:w-64]="!isCollapsed" [class.lg:w-20]="isCollapsed"
    class="h-screen w-64 bg-gradient-to-b from-neutral-900 via-slate-900 to-black dark:from-neutral-900 dark:via-slate-900 dark:to-black text-white flex flex-col transition-all duration-300 shadow-xl border-r border-red-900/50 dark:border-red-900/50 relative group/sidebar">

    <!-- Logo Area -->
    <!-- Logo Area -->
    <div
        class="h-16 flex items-center justify-center border-b border-red-900/50 dark:border-red-900/50 overflow-hidden shrink-0 relative bg-gradient-to-b from-neutral-900 via-slate-900 to-black">
        <img [src]="images[currentImageIndex]" class="w-full h-full object-contain transition-all duration-500"
            alt="Sidebar Logo">
    </div>

    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto overflow-x-hidden py-4 custom-scrollbar">
        <ul class="space-y-1 px-3">
            <li *ngFor="let item of menuItems">
                <!-- Single Item -->
                <a *ngIf="!item.children" [routerLink]="item.route"
                    routerLinkActive="bg-gradient-to-r from-red-900/20 to-transparent text-white"
                    #rla="routerLinkActive" [class.border-red-600]="rla.isActive"
                    [class.border-transparent]="!rla.isActive"
                    class="flex items-center gap-3 px-4 py-3 border-l-4 text-slate-300 dark:text-slate-300 hover:bg-slate-800 dark:hover:bg-slate-800 hover:text-white transition-all duration-200 group cursor-pointer relative"
                    [title]="isCollapsed ? item.label : ''">
                    <i [class]="item.icon + ' w-5 text-center transition-transform group-hover:scale-110 shrink-0'"></i>
                    <span class="font-medium whitespace-nowrap transition-opacity duration-200 flex-1"
                        [class.opacity-0]="isCollapsed" [class.w-0]="isCollapsed" [class.hidden]="isCollapsed">
                        {{ item.label }}
                    </span>
                    <i class="fas fa-chevron-right text-xs transition-opacity duration-200 shrink-0"
                        [class.opacity-100]="rla.isActive && !isCollapsed"
                        [class.opacity-0]="!rla.isActive || isCollapsed" [class.hidden]="isCollapsed"></i>
                </a>

                <!-- Parent Item -->
                <div *ngIf="item.children">
                    <button (click)="toggleSubmenu(item)"
                        [ngClass]="{'bg-gradient-to-r from-red-900/20 to-transparent text-white': item.isOpen}"
                        [class.border-red-600]="item.isOpen" [class.border-transparent]="!item.isOpen"
                        class="w-full flex items-center gap-3 px-4 py-3 border-l-4 text-slate-300 dark:text-slate-300 hover:bg-slate-800 dark:hover:bg-slate-800 hover:text-white transition-all duration-200 group relative"
                        [class.justify-center]="isCollapsed" [class.justify-between]="!isCollapsed"
                        [title]="isCollapsed ? item.label : ''">
                        <div class="flex items-center gap-3">
                            <i
                                [class]="item.icon + ' w-5 text-center transition-transform group-hover:scale-110 shrink-0'"></i>
                            <span class="font-medium whitespace-nowrap transition-opacity duration-200"
                                [class.opacity-0]="isCollapsed" [class.w-0]="isCollapsed" [class.hidden]="isCollapsed">
                                {{ item.label }}
                            </span>
                        </div>
                        <i class="fas fa-chevron-down text-xs transition-transform duration-300 shrink-0"
                            [class.rotate-180]="item.isOpen" [class.hidden]="isCollapsed"></i>
                    </button>

                    <!-- Submenu -->
                    <div class="overflow-hidden transition-all duration-300 ease-in-out"
                        [style.max-height]="item.isOpen ? '500px' : '0'" [style.opacity]="item.isOpen ? '1' : '0'">
                        <ul class="mt-1 space-y-1" [class.ml-4]="!isCollapsed" [class.pl-4]="!isCollapsed"
                            [class.border-l]="!isCollapsed"
                            [ngClass]="{'border-red-900/50': !isCollapsed, 'dark:border-red-900/50': !isCollapsed}">
                            <li *ngFor="let child of item.children">
                                <a [routerLink]="child.route"
                                    routerLinkActive="bg-gradient-to-r from-red-900/20 to-transparent text-white font-semibold"
                                    #rlaChild="routerLinkActive" [class.border-red-600]="rlaChild.isActive"
                                    [class.border-transparent]="!rlaChild.isActive"
                                    class="flex items-center gap-2 px-4 py-2 text-sm text-slate-300 dark:text-slate-300 hover:text-white transition-colors border-l-4 hover:bg-slate-800 dark:hover:bg-slate-800"
                                    [title]="isCollapsed ? child.label : ''">
                                    <i [class]="child.icon + ' text-xs w-4 text-center opacity-70 shrink-0'"></i>
                                    <span class="whitespace-nowrap transition-opacity duration-200"
                                        [class.opacity-0]="isCollapsed" [class.w-0]="isCollapsed"
                                        [class.hidden]="isCollapsed">
                                        {{ child.label }}
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
</div>
